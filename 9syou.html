<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8"/>
    <title>自身で作成した９章演習</title>
    <link rel="stylesheet" href="9syou.css">
  </head>
  <body>
    <header></header>
    <main>
      <div class="step-box">
        <div class="step-img1"></div>
        <span class="step-num">step1</span>
        <h3 class="title">プログラミングの学習ができます。</h3>
        <p class="text">
          実際の開発現場に即した、プログラミングの技術を学ぶことができます。
        </p>
      </div>
      
      <div class="step-box">
        <div class="step-img2"></div>
        <span class="step-num">step2</span>
        <h3 class="title">カウンセリング</h3>
        <p class="text">
          不安や悩みを専任のカウンセラーに打ち明けることができ、メンタルの調整を行いながら、受講することができます。
        </p>
      </div>

      <div class="step-box">
        <div class="step-img3"></div>
        <span class="step-num">step3</span>
        <h3 class="title">転職支援</h3>
        <p class="text">
          専門のキャリアカウンセラーがあなたの転職を支援します。
        </p>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
